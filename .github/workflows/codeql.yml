name: "CodeQL"

on:
  push:
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Java
        uses: actions/setup-java@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Initialize CodeQL
        uses: github/codeql-action/init@45580472a5bb82c4681c4ac726cfdb60060c2ee1
        with:
          languages: java

      - name: Build with autobuild
        uses: github/codeql-action/autobuild@45580472a5bb82c4681c4ac726cfdb60060c2ee1

      - name: Analyze
        uses: github/codeql-action/analyze@45580472a5bb82c4681c4ac726cfdb60060c2ee1