name: Deploy Spring Boot to Koyeb

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Spring Boot Jar
        run: ./gradlew clean bootJar --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Install Koyeb CLI
        run: |
          curl -s https://install.koyeb.com | bash
          echo "$HOME/.koyeb/bin" >> $GITHUB_PATH
          export PATH="$HOME/.koyeb/bin:$PATH"

      - name: Deploy to Koyeb
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          koyeb login --api-token $KOYEB_API_TOKEN
          # Deploy jar hasil build
          koyeb service update mutual-elk/modul-1-coding-standards --source ./build/libs/*.jar --region singapore
          # Start service
          koyeb service start mutual-elk/modul-1-coding-standards