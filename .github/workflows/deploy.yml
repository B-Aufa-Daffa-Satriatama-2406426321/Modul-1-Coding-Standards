name: Deploy Spring Boot to Koyeb

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Spring Boot Jar
        run: ./gradlew clean bootJar --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Install Koyeb CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/koyeb/koyeb-cli/master/install.sh | bash
          echo "$HOME/.koyeb/bin" >> $GITHUB_PATH

      - name: Deploy to Koyeb
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          koyeb app init modul-1-coding-standards --git github.com/${{ github.repository }} --git-branch main --git-build-command "./gradlew bootJar" --git-run-command "java -jar build/libs/*.jar" --ports 8080:http --routes /:8080 --instance-type free 2>/dev/null || \
          koyeb service redeploy modul-1-coding-standards/modul-1-coding-standards